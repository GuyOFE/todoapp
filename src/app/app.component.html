<section class="todoapp">
  <header class="header">
    <h1>Todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title">
    <input class="new-priority" placeholder="What is the priority?" [(ngModel)]="newTodo.priority">
    <button class="add" [disabled]="missingFields()" (click)="addTodo()">Add</button>
    
  </header>

  <section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" [class.completed]="todo.complete">
        <div class="view">
          <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
          <label>{{todo.title}}</label>
          <label>{{todo.priority}}</label>
          
          <button class="destroy" (click)="removeTodo(todo)">Delete</button>
        </div>
      </li>
    </ul>
  </section>


  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} on list</span>
  </footer>

</section>
